<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4caf50, #81c784);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #4caf50;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- SVG ajustado con líneas suaves -->
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="23" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"></circle>
        <path fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" d="M14 27l7 7 16-16"></path>
    </svg>
    
    <h1>¡Listo!</h1>
    <p>Su solicitud ya está siendo procesada.</p>
    <button onclick="window.location.href='index.html'">Realizar otro envío</button>
</body>
</html>
