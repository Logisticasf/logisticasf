<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4caf50, #81c784);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #ffffff;
            color: #4caf50;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .instagram-button {
            background: linear-gradient(to right, #f58529, #f77737, #d85d3e, #ac2bac, #8a3ab9);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }
        .instagram-button img {
            width: 20px;
            height: 20px;
        }
        .instagram-button:hover {
            background: linear-gradient(to right, #f58529, #f77737, #d85d3e, #ac2bac, #8a3ab9, #bc2a8d);
        }
        .download-button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        /* Estilo para el botón "Realizar otro envío" con texto en negrita */
        .button-main {
            font-weight: bold; /* Pone el texto en negrita */
        }
    </style>
</head>
<body>
    <!-- SVG ajustado con líneas suaves -->
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="23" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"></circle>
        <path fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" d="M14 27l7 7 16-16"></path>
    </svg>
    
    <h1>¡Listo!</h1>
    <p>Su solicitud ya está siendo procesada.</p>
    
    <!-- Botón para realizar otro envío con texto en negrita -->
    <button class="button-main" onclick="window.location.href='index.html'">Realizar otro envío</button>
    
    <!-- Contenedor para los botones adicionales -->
    <div class="button-container">
        <!-- Botón para seguir en Instagram -->
        <button class="instagram-button" onclick="window.open('https://www.instagram.com/tu_perfil', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo"> 
            Síguenos!	
        </button>
        
        <!-- Botón para descargar la app -->
        <button class="download-button" onclick="window.open('file:///C:/Users/Eze/Desktop/age%202/descargaapp.html', '_blank')">Descargar la app</button>
    </div>
</body>
</html>
