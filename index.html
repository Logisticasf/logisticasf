<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Nuevo Env√≠o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #b7f7a5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      width: 100%;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #precio {
      margin-top: 15px;
      font-weight: bold;
      color: #28a745;
    }
    #rechazo {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    .direccion-wrapper {
      position: relative;
    }
    .sugerencias {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      display: none;
    }
    #resumen {
      margin-top: 20px;
      font-weight: bold;
      color: #155724;
      text-align: center;
    }
  </style>
</head>
<body>
  <div style="max-width: 400px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 0 10px 20px 10px;">
  <h1 style="margin: 0; font-size: 24px;">Nuevo Env√≠o</h1>
  <img src="https://raw.githubusercontent.com/Logisticasf/logisticasf/refs/heads/main/ic_launcher-Recovered2.png" alt="Logo Log√≠stica" style="max-height: 80px;">
</div>

  <form id="formulario">
    <input type="text" id="cliente" placeholder="Nombre del cliente" required />
    <div class="direccion-wrapper">
      <input type="text" id="direccion" placeholder="Direcci√≥n de entrega" required autocomplete="off" />
      <div id="sugerencias" class="sugerencias"></div>
    </div>
    <input type="hidden" id="latitud" />
    <input type="hidden" id="longitud" />
    <textarea id="detalle" placeholder="Observaciones (opcional)"></textarea>
    <input type="tel" id="telefono" placeholder="Tel√©fono del cliente (opcional)" />
    <button type="submit">Crear pedido</button>
    <div id="distancia" style="text-align:left; margin-top: 15px; font-weight: bold;"></div>
    <div id="precio"></div>
    <div id="rechazo"></div>
  </form>

  <div id="resumen"></div>

  <div id="botones" style="text-align:center; display:none; margin-top:20px;">
    <button id="confirmar" style="background-color: green;">Confirmar pedido</button>
    <button id="nuevo" style="background-color: #007bff;">Agregar otro pedido</button>
    <button id="enviar" style="background-color: orange;">Enviar todos por WhatsApp</button>
  </div>

  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>

  <script>
    const platform = new H.service.Platform({
      apikey: 'A8_ouFDT0FPNDwJWgC2OTrnlI0_HWW_-_IMV-TKm9sM'
    });

    const service = platform.getSearchService();
    const router = platform.getRoutingService(null, 8);

    const direccionInput = document.getElementById('direccion');
    const latInput = document.getElementById('latitud');
    const lngInput = document.getElementById('longitud');
    const precioDiv = document.getElementById('precio');
    const rechazoDiv = document.getElementById('rechazo');
    const distanciaDiv = document.getElementById('distancia');
    const sugerencias = document.getElementById('sugerencias');
    const botones = document.getElementById('botones');
    const btnConfirmar = document.getElementById('confirmar');
    const btnNuevo = document.getElementById('nuevo');
    const btnEnviar = document.getElementById('enviar');
    const resumenDiv = document.getElementById('resumen');

    let pedidos = [];
    let distanciaActual = null;
    let precioActual = null;
    let pedidosConfirmados = 0;
    let totalTarifa = 0;

    // Autocompletado
    let timeout;
    direccionInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = direccionInput.value;
      if (query.length < 3) {
        sugerencias.style.display = 'none';
        return;
      }
      timeout = setTimeout(() => {
        service.autosuggest({ q: query, at: "-31.63,-60.7" }, result => {
          sugerencias.innerHTML = '';
          result.items.filter(item => item.position).forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.title;
            div.style.padding = "10px";
            div.style.cursor = "pointer";
            div.addEventListener('click', () => {
              direccionInput.value = item.title;
              latInput.value = item.position.lat;
              lngInput.value = item.position.lng;
              sugerencias.style.display = 'none';
            });
            sugerencias.appendChild(div);
          });
          sugerencias.style.display = 'block';
        });
      }, 300);
    });

    document.addEventListener('click', e => {
      if (!direccionInput.contains(e.target) && !sugerencias.contains(e.target)) {
        sugerencias.style.display = 'none';
      }
    });

    // Formulario principal
    document.getElementById('formulario').addEventListener('submit', function (e) {
      e.preventDefault();
      precioDiv.textContent = 'Calculando...';
      rechazoDiv.textContent = '';

      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);

      if (!lat || !lng) {
        precioDiv.textContent = '';
        rechazoDiv.textContent = 'Por favor, seleccione una direcci√≥n v√°lida desde el autocompletado.';
        return;
      }

      const routingParams = {
        routingMode: 'fast',
        transportMode: 'car',
        origin: '-31.647575240386356,-60.7053936347546',
        destination: `${lat},${lng}`,
        return: 'summary'
      };

      router.calculateRoute(routingParams, result => {
        if (!result.routes || result.routes.length === 0) {
          precioDiv.textContent = '';
          rechazoDiv.textContent = 'No se pudo calcular la ruta.';
          return;
        }

        const distanceMeters = result.routes[0].sections[0].summary.length;
        const distanceKm = distanceMeters / 1000;
        distanciaDiv.textContent = `Distancia: ${distanceKm.toFixed(2)} km`;

        let precio;
        if (distanceKm < 1.7) precio = 1000;
        else if (distanceKm < 3) precio = 1500;
        else if (distanceKm < 5) precio = 2000;
        else if (distanceKm < 8) precio = 2500;
        else {
          precioDiv.textContent = '';
          rechazoDiv.textContent = 'Lo sentimos, no realizamos env√≠os a esa distancia.';
          return;
        }

        precioDiv.textContent = `Costo del env√≠o: $${precio}`;
        distanciaActual = distanceKm.toFixed(2);
        precioActual = precio;
        botones.style.display = 'block';
      }, error => {
        console.error(error);
        precioDiv.textContent = '';
        rechazoDiv.textContent = 'Error al calcular la distancia.';
      });
    });

    // Confirmar pedido
    btnConfirmar.addEventListener('click', () => {
      const cliente = document.getElementById('cliente').value;
      const direccion = direccionInput.value;
      const detalle = document.getElementById('detalle').value;
      const telefono = document.getElementById('telefono').value;

      pedidos.push({
        cliente,
        direccion,
        detalle,
        telefono,
        distancia: distanciaActual,
        precio: precioActual
      });

      pedidosConfirmados++;
      totalTarifa += precioActual;

      alert(`‚úÖ Pedido agregado.\n\nCantidad de env√≠os confirmados: ${pedidosConfirmados}\nTarifa total acumulada: $${totalTarifa}`);
      resumenDiv.textContent = `Cantidad de env√≠os confirmados: ${pedidosConfirmados} | Tarifa total: $${totalTarifa}`;

      btnConfirmar.disabled = true;
      btnConfirmar.textContent = '‚úî Pedido confirmado';
      btnConfirmar.style.backgroundColor = '#6c757d';
      btnConfirmar.style.cursor = 'not-allowed';
    });

    // Agregar otro pedido
    btnNuevo.addEventListener('click', () => {
      document.getElementById('formulario').reset();
      precioDiv.textContent = '';
      distanciaDiv.textContent = '';
      rechazoDiv.textContent = '';
      botones.style.display = 'none';

      // Restablecer bot√≥n confirmar
      btnConfirmar.disabled = false;
      btnConfirmar.textContent = 'Confirmar pedido';
      btnConfirmar.style.backgroundColor = 'green';
      btnConfirmar.style.cursor = 'pointer';
    });

    // Enviar todos por WhatsApp
    btnEnviar.addEventListener('click', () => {
      if (pedidos.length === 0) {
        alert('No hay pedidos cargados.');
        return;
      }

      let mensaje = 'üì¶ *Listado de pedidos de farmacia:*\n\n';
      pedidos.forEach((p, i) => {
        mensaje += `üßæ Pedido ${i + 1}:\n`;
        mensaje += `üë§ Cliente: ${p.cliente}\n`;
        mensaje += `üìç Direcci√≥n: ${p.direccion}\n`;
        mensaje += `üìû Tel: ${p.telefono || 'No indicado'}\n`;
        mensaje += `üìù Detalle: ${p.detalle || 'Sin detalle'}\n`;
        mensaje += `üìè Distancia: ${p.distancia} km\n`;
        mensaje += `üíµ Precio: $${p.precio}\n\n`;
      });

      const url = `https://wa.me/5493424638698?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');

      pedidos = [];
      pedidosConfirmados = 0;
      totalTarifa = 0;
      resumenDiv.textContent = '';
      document.getElementById('formulario').reset();
      botones.style.display = 'none';
      precioDiv.textContent = '';
      distanciaDiv.textContent = '';
      rechazoDiv.textContent = '';
      btnConfirmar.disabled = false;
	  btnConfirmar.textContent = 'Confirmar pedido';
	  btnConfirmar.style.backgroundColor = 'green';	
	  btnConfirmar.style.cursor = 'pointer';

	  

    });
  </script>
</body>
</html>
